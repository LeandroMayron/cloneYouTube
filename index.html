<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Clone YouTube</title>
</head>

<body>
    <header>
        <div class="containerHeader">
            <div class="containerLogo">
                <img class="logo" src="./img/youtube.png" alt="Logo YouTube">
                <h1>YouTube</h1>
            </div>
            <div class="containerIcons">
                <img class="icon" src="./img/chromecast.png" alt="Transmitir">
                <img class="icon" src="./img/sino.png" alt="Notificações">
                <img class="icon" src="./img/lupa.png" alt="Pesquisa">
            </div>
        </div>
        <div>

        </div>
        <nav class="menu">
            <ul class="menuList">
                <button><img src="./img/bussola.png" alt=""></button>
                <li><a href="#">Tudo</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Ficção científica</a></li>
                <li><a href="#">Música</a></li>
                <li><a href="#">Incredibox</a></li>
                <li><a href="#">Ao vivo</a></li>
                <li><a href="#">Mixes</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="containerVideos">
            <div class="containerVideo">
                <iframe class="video" width="853" height="480" src="https://www.youtube.com/embed/7c5yfAdmIEQ"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
                <div class="containerInfo">
                    <img class="logoVideo" src="./img/curso em video.png" alt="Curso em Vídeo">
                    <h4>A Base do profissional de TI</h4>
                    <p>Transmitido há 8 meses</p>
                    <p><span>Patrocinado</span><ul><li>Curso em video</li></ul></p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
